<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>{{ page.title }}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex">
		<link type="text/css" href="/css/style.css" rel="stylesheet" media="all">
		<link type="text/css" href="//fonts.googleapis.com/css?family=Lora:700,700italic,400italic,400" rel="stylesheet">
	</head>
	<body>
		{% include header.html %}
		<div class="content-wrapper">
			<div class="content" role="main">
				<article>
					<h1>{{ page.title }}</h1>
					<div class="entry-content">
						{% if page.content_include %}
							{% capture markdown_include %}{% include {{ page.content_include }} %}{% endcapture %}
							{{ markdown_include | markdownify }}
						{% else %}
							{{ content }}
						{% endif %}
					</div>
				</article>
			</div>
			{% include nav.html %}
		</div>
		<footer role="contentinfo">
			<a name="footer"></a>
			See ya.
		</footer>
	</body>
</html>
