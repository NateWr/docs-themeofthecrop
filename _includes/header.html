<div class="back-links">
	<a class="theme-of-the-crop" href="http://themeofthecrop.com">
		<img src="/img/logo-521x80.png">
		<span>&rarr;</span>
	</a>
</div>
<header role="banner">
	<div class="title">
		{{ site.data[page.slug].title }}
	</div>
	<nav role="navigation">
		<ul>
			{% for doc in site.data[page.slug].docs %}
			<li>
				<a href="/{{ site.data[page.slug].base }}/{{ doc.page }}">
					{{ doc.title }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</header>
