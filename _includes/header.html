<header role="banner">
	<div class="title">
		{{ site.data[page.slug].title }}
	</div>
	<nav role="navigation">
		<ul>
			{% for doc in site.data[page.slug].docs %}
			<li>
				<a href="/{{ site.data[page.slug].base }}/{{ doc.page }}">
					{{ doc.title }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</header>
